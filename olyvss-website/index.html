<!DOCTYPE html>
<html>
<head>
  <title>olyvss</title>
</head>
<body>
  <h1>Hi, welcome to my website</h1>
  <h2>Minecraft UUI</h2>

  <form id="myForm">
    <label for="userInput"> Minecraft username:</label>
    <input type="text" id="userInput" name="url">
    <input type="button" value="Submit" onclick="sendRequest()">
  </form>

  <div id="response"></div>

  <script>
    function sendRequest() {
      const usernameInput = document.getElementById('userInput');
      const username = usernameInput.value;

      const apiUrl = `https://api.mojang.com/users/profiles/minecraft/${username}`;


      const xhr = new XMLHttpRequest();
      xhr.open('GET', apiUrl);
      xhr.onload = function() {
        if (xhr.status === 200) {
          const responseDiv = document.getElementById('response');
          const responseData = JSON.parse(xhr.responseText);

          const uuid = responseData.id;
          responseDiv.innerHTML = `UUID for username '${username}': ${uuid}`;
        } else {
          console.error('Error:', xhr.statusText);
        }
      };
      xhr.send();
    }
  </script>
</body>
</html>
